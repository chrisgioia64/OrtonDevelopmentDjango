
{% extends "base.html" %}

{% block title %}Portfolio{% endblock %}

{%load static %}

{%block custom_css %}{% static 'portfolio.css' %} {%endblock%}

{%block content %}
    <section class="u-clearfix u-section-1" id="sec-ab10">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-list u-list-1">
          <div class="u-repeater u-repeater-1">
            {% for development in developments %}
            <div class="u-container-style u-list-item u-repeater-item">
              <a href="/developments/{{development.id }}">
              <div class="u-container-layout u-similar-container u-container-layout-1">
                <img class="u-border-1 u-border-custom-color-1 u-image u-image-round u-radius-10 u-image-1" 
                src="{{ MEDIA_URL }}{{ development.thumbnail_img }}" 
                alt="" data-image-width="300" data-image-height="175">
                <p class="u-large-text u-text u-text-custom-color-1 u-text-default u-text-variant u-text-1">
                  {{development.name}}
                </p>
              </div>
            </a>
            </div>
            {% endfor %}
            
          </div>
        </div>
      </div>
    </section>
  
    {% endblock %}
  
    
  </body>
</html>
